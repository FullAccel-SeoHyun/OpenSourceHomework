{% extends "base_user.html" %}

{% block content %}

<h2>로그인</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label>아이디</label>
    <input type="text" name="username" required>

    <label>비밀번호</label>
    <input type="password" name="password" required>

    <button type="submit">로그인</button>
</form>

<a href="/accounts/signup/">회원가입</a>

{% endblock %}
