{% extends "base_user.html" %}

{% block content %}
<h2>회원가입</h2>

<form method="POST">
    {% csrf_token %}
    <label>아이디</label>
    <input type="text" name="username" required>

    <label>비밀번호</label>
    <input type="password" name="password" required>

    <button type="submit">회원가입</button>
</form>

<a href="/accounts/login/">로그인하기</a>

{% endblock %}
