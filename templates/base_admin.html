

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f9;
        }
        .navbar {
            background: #2d3e50;
            padding: 14px 20px;
            color: white;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        h2, h3 {
            color: #333;
        }
    </style>
</head>

<body>

    <!-- 관리자 네비게이션 바 -->
    <div class="navbar">
        <a href="/admin-console/">관리자 대시보드</a>
        <a href="/admin-console/draw/create/">추첨 생성</a>
        <a href="/admin-console/sales/">판매 실적</a>
        <a href="/admin-console/winners/">당첨자 조회</a>
        <a href="/admin-console/draws/">추첨 목록</a>
        <a href="/accounts/logout/" style="margin-left:auto; color:#ffb3b3;">로그아웃</a>
    </div>

    <!-- 모든 관리자 화면에서 본문이 들어갈 영역 -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
